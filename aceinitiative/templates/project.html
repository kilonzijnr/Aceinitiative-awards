{% extends 'base.html' %}  

{% block content %} 

<div class="container projects-container mt-5">
    <div class="row">
      {% for project in projects %} 
    <div class="card project-object mx-4 my-4">
        <img class="card-img-top" src="{{ project.projectimage.url }}" alt="Card image cap">
        <div class="card-body">
          <h4 class="card-title">{{ project.name }}</h4>
          <div class="project-rater my-2">
            <img src="{{ project.rater.profile_pic.url }}" alt="">
          </div>
          <small>{{ project.rater }}</small>
          <p class="card-text">{{ project.description| truncatewords:4 }}</p>
          <a href="{% url 'rate_project' project.id %}" class="btn btn-primary btn-sm">rate project</a> <small>{{ project.date_added }}</small>
        </div>
      </div>
    {% endfor %}
    </div>
</div>

{% endblock %}
